<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Core Stats Reader</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <body>
    <canvas id="chart"></canvas>
    <script>
      const ctx = document.getElementById('chart').getContext('2d');

      fetch('/tick-time')
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          return response.json();
        })
        .then((stats) => {
          console.log(stats);
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: stats.map((stat) => stat.date),
              datasets: [
                {
                  label: 'Min',
                  data: stats.map((stat) => stat.min),
                  borderColor: 'blue',
                  backgroundColor: 'blue'
                },
                {
                  label: 'Average',
                  data: stats.map((stat) => stat.avg),
                  borderColor: 'green',
                  backgroundColor: 'green'
                },
                {
                  label: 'Max',
                  data: stats.map((stat) => stat.max),
                  borderColor: 'red',
                  backgroundColor: 'red'
                }
              ]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  position: 'top'
                },
                title: {
                  display: true,
                  text: 'Tick Time'
                }
              },
              scales: {
                x: {
                  display: true
                },
                y: {
                  display: true,
                  type: 'logarithmic'
                }
              }
            }
          });
        });
    </script>
  </body>
</html>
